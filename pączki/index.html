<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kalorii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h1>Kalkulator kalorii</h1>
        
        <label for="donut-type">Wybierz typ pączku</label>
        <select id="donut-type">
            <option value="500">Dubajski (500 kcal)</option>
            <option value="400">Czekoladowy (400 kcal)</option>
            <option value="350">Różany (350 kcal)</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="additional1" value="100" name="additional">
            <label for="additional1">Lukier (+100 kcal)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="additional2" value="200" name="additional">
            <label for="additional2">x2 nadzienie (+200 kcal)</label>
        </div>

        <label for="amount">Podaj liczbę zjedzonych pączków</label>
        <input type="number" id="amount" placeholder="Wpisz liczbę...">

        <button type="button" id="btn1">Oblicz kalorie</button>

        <p id="display"></p>
    </form>

    <h1 id="sigma">STRONĘ WYKONAŁ MAKSIM BURANOK</h1>

    <script src="script.js"></script>
</body>
</html>
