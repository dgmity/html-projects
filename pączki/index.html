<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kalorii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator kalorii</h1>
    <form>
        <label for="donut-type">Wybierz typ pączku</label>
        <select id="donut-type">
            <option value="500">Dubajski</option>
            <option value="400">Czekoladowy</option>
            <option value="350">Różany</option>
        </select><br>

        <label for="additional1">Lukier</label>
        <input type="checkbox" id="additional1" value="100" name="additional"><br>
        <label for="additional2">x2 nadzienie</label>
        <input type="checkbox" id="additional2" value="200" name="additional"><br>

        <label for="amount">Podaj liczbę zjedzonych pączków</label>
        <input type="number" id="amount"><br>

        <button type="button" id="btn1">Oblicz kalorii</button><br>
    </form>

    <p id="display"></p>

    <script src="script.js"></script>
</body>
</html>
