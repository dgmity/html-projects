<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 5</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #FB8E02;
        }

        header {
            width: 100%;
            height: 25%;
            border: 2px solid black;
            margin-bottom: 5px;
        }

        section {
            display: flex;
            flex-direction: row;
            height: 45%;
            width: 100%;
            margin-bottom: 5px;
        }

        nav {
            height: 100%;
            width: 20%;
            background-color: #232323;
        }

        main {
            height: 100%;
            width: 80%;
            background-color: #AEC6E6;
        }

        footer {
            width: 100%;
            height: 10%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <header></header>
    <section>
        <nav></nav>
        <main></main>
    </section>
    <footer></footer>
</body>
</html>
