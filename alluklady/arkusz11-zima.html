<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 11</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        header {
            height: 10%;
            width: 100%;
            background-color: #FDFAAA;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 80%;
            width: 100%;
        }

        #left {
            width: 80%;
            height: 100%;
            background-color:  #FFA6A6;
        }

        #right {
            width: 20%;
            height: 100%;
            background: linear-gradient(to bottom, #FDFAAA, #5BBB77);
        }

        footer {
            width: 100%;
            height: 10%;
            background-color:  #5BBB77;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section id="left"></section>
        <section id="right"></section>
    </main>
    <footer></footer>
</body>
</html>
