<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 7</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: lightsalmon;
        }

        header {
            width: 100%;
            height: 25%;
        }

        #container {
            display: flex;
            width: 100%;
            height: 75%;
            flex-direction: row;
        }

        #left-container {
            display: flex;
            flex-direction: column;
            width: 30%;
            height: 100%;
        }

        #left-top {
            width: 100%;
            height: 80%;
        }

        #left-bottom {
            width: 100%;
            height: 20%;
            background-color: darksalmon;
        }

        #right {
            width: 70%;
            height: 100%;
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <header></header>
    <section id="container">
        <section id="left-container">
            <section id="left-top"></section>
            <section id="left-bottom"></section>
        </section>
        <section id="right"></section>
    </section>
</body>
</html>
