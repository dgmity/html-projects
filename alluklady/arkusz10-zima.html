<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 10</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        header {
            height: 15%;
            width: 100%;
            background-color:  #FFD966;
        }

        main {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70%;
        }

        #left {
            height: 100%;
            width: 30%;
            background-color: #FFD966;
        }

        #right {
            height: 100%;
            width: 70%;
            background-color: #C5E0B4;
        }

        footer {
            height: 15%;
            width: 100%;
            background-color:  #FFD966;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section id="left"></section>
        <section id="right"></section>
    </main>
    <footer></footer>
</body>
</html>
