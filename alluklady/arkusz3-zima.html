<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 3</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            height: 15%;
            background-color: indigo;
        }

        #textpole {
            width: 100%;
            height: 15%;
            background-color: blueviolet;
        }

        main {
            display: flex;
            height: 55%;
            width: 100%;
            flex-direction: row;
        }

        #right {
            height: 100%;
            width: 35%;
            background-color: lavender;
        }

        #center {
            height: 100%;
            width: 45%;
            background-color: ghostwhite;
        }

        #left {
            width: 20%;
            height: 100%;
            background-color: lavender;
        }

        footer {
            background-color: indigo;
            width: 100%;
            height: 15%;
        }
    </style>
</head>
<body>
    <header></header>
    <section id="textpole"></section>
    
    <main>
        <section id="left"></section>
        <section id="center"></section>
        <section id="right"></section>
    </main>

    <footer></footer>
</body>
</html>
