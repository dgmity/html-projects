<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 9</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color:  #DDEEDD;
        }

        header {
            width: 100%;
            height: 15%;
            background-color: #409FFF;
        }

        nav {
            width: 100%;
            height: 5%;
            background-color: #FFFFFF;
        }

        main {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70%;
        }

        #left {
            width: 30%;
            height: 100%;
            background-color: #E4C0A8;
        }
        #right {
            width: 70%;
            height: 100%;
        }

        footer {
            width: 100%;
            height: 10%;
            background-color: #A0A0A0;
        }
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section id="left"></section>
        <section id="right"></section>
    </main>
    <footer></footer>
</body>
</html>
