<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Layout No Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E74C3C;
            height: 60px;
        }

        nav {
            float: left;
            width: 30%;
        }

        .nav-1 { background-color: #F39C12; height: 100px; }
        .nav-2 { background-color: #F1C40F; height: 100px; }
        .nav-3 { background-color: #D35400; height: 100px; }

        main {
            float: left;
            width: 70%;
        }

        .sec-1 { background-color: #2980B9; height: 100px; }
        .sec-2 { background-color: #3498DB; height: 100px; }
        .sec-3 { background-color: #5DADE2; height: 100px; }

        footer {
            clear: both;
            background-color: #8E44AD;
            height: 60px;
        }
    </style>
</head>
<body>

    <header></header>

    <nav>
        <div class="nav-1"></div>
        <div class="nav-2"></div>
        <div class="nav-3"></div>
    </nav>

    <main>
        <section class="sec-1"></section>
        <section class="sec-2"></section>
        <section class="sec-3"></section>
    </main>

    <footer></footer>

</body>
</html>
