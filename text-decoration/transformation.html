<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .capitalize {
      text-transform: capitalize;
    }
    .uppercase {
      text-transform: uppercase;
    }
    .lowercase {
      text-transform: lowercase;
    }
  </style>
  <title>Text Transformations</title>
</head>
<body>
  <p class="capitalize">to jest przykład tekstu, w którym każda pierwsza litera słowa jest wielka.</p>
  <p class="uppercase">to jest przykład tekstu, który będzie wyświetlony wielkimi literami.</p>
  <p class="lowercase">TO JEST PRZYKŁAD TEKSTU, KTÓRY BĘDZIE WYŚWIETLONY MAŁYMI LITERAMI.</p>
</body>
</html>
